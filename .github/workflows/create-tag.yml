name: Create Tag v9.9.9

on:
    push:

permissions:
    contents: write

jobs:
    # zerv-versioning:
    #     if: needs.semantic-release.outputs.is_valid_semantic_release == 'true'
    #     uses: wislertt/zerv/.github/workflows/shared-zerv-versioning.yml@v0.7
    #     with:
    #         output_templates: '{"docker_tag": "{{ semver_obj.docker }}", "v_semver_major": "v{{ major }}", "v_semver_major_minor": "v{{ major }}.{{ minor }}"}'

    create-tag:
        needs: zerv-versioning
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Create or move tag and push
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git tag -fa v9.9.9 -m "v9.9.9"
                  git push origin v9.9.9 --force
                  echo "Tag v9.9.9 created/moved and pushed successfully"

            # - name: Echo version outputs
            #   run: |
            #       echo "v_semver_major: v${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major }}"
            #       echo "v_semver_major_minor: v${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major_minor }}"

            - name: Verify tag
              run: |
                  echo "Verifying tag was created..."
                  git fetch --tags
                  git show v9.9.9 --stat
                  echo "Tag verification complete"
