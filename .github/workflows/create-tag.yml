name: Create Tag v9.9.9

on:
    push:

permissions:
    contents: write

jobs:
    zerv-versioning:
        uses: wislertt/zerv/.github/workflows/shared-zerv-versioning.yml@v0.7
        with:
            output_templates: '{"docker_tag": "{{ semver_obj.docker }}", "v_semver_major": "v{{ major }}", "v_semver_major_minor": "v{{ major }}.{{ minor }}"}'

    create-tag:
        needs: zerv-versioning
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Create or move tags and push
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"

                  # Get versions from outputs
                  MAJOR_TAG="${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major }}"
                  MAJOR_MINOR_TAG="${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major_minor }}"

                  # Create or force-move tags
                  git tag -fa "$MAJOR_TAG" -m "$MAJOR_TAG"
                  git tag -fa "$MAJOR_MINOR_TAG" -m "$MAJOR_MINOR_TAG"

                  # Push tags
                  git push origin "$MAJOR_TAG" --force
                  git push origin "$MAJOR_MINOR_TAG" --force

                  echo "Tags created/moved and pushed successfully:"
                  echo "  - $MAJOR_TAG"
                  echo "  - $MAJOR_MINOR_TAG"

            - name: Echo version outputs
              run: |
                  echo "v_semver_major: v${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major }}"
                  echo "v_semver_major_minor: v${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major_minor }}"

            - name: Verify tags
              run: |
                  echo "Verifying tags were created..."
                  git fetch --tags

                  MAJOR_TAG="${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major }}"
                  MAJOR_MINOR_TAG="${{ fromJson(needs.zerv-versioning.outputs.versions).v_semver_major_minor }}"

                  echo "Verifying $MAJOR_TAG:"
                  git show "$MAJOR_TAG" --stat || echo "Tag $MAJOR_TAG not found"

                  echo "Verifying $MAJOR_MINOR_TAG:"
                  git show "$MAJOR_MINOR_TAG" --stat || echo "Tag $MAJOR_MINOR_TAG not found"

                  echo "Tag verification complete"
