name: zerv-versioning

on:
    workflow_call:
        outputs:
            version:
                description: "Generated version"
                value: ${{ jobs.zerv-versioning.outputs.version }}

jobs:
    zerv-versioning:
        name: zerv-versioning
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get-version.outputs.version }}
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
              with:
                  fetch-depth: 0

            - uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
              with:
                  toolchain: stable

            - name: Restore cache
              uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: cargo-zerv-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      cargo-zerv-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
                      cargo-zerv-${{ runner.os }}-

            - name: Install zerv
              run: cargo install zerv || true

            - name: Generate version
              id: get-version
              run: |
                  BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
                  COMMIT_HASH="${{ github.event.pull_request.head.sha || github.sha }}"

                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                      DISTANCE="--distance $(($(zerv flow --output-template "{{ distance }}") - 1))"
                  else
                      DISTANCE=""
                  fi

                  echo "Generating version for branch: $BRANCH_NAME"
                  echo "Using commit hash: $COMMIT_HASH"
                  echo "Distance parameter: $DISTANCE"

                  VERSION=$(zerv flow \
                      --bumped-branch "$BRANCH_NAME" \
                      --bumped-commit-hash "g$COMMIT_HASH" \
                      $DISTANCE)

                  echo "Generated version: $VERSION"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Save cache
              uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
              if: always()
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: cargo-zerv-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
