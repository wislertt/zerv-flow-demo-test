name: zerv-versioning

on:
    workflow_call:
        outputs:
            version:
                description: "Generated version"
                value: ${{ jobs.zerv-versioning.outputs.version }}

jobs:
    zerv-versioning:
        name: zerv-versioning
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get-version.outputs.version }}
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
              with:
                  fetch-depth: 0

            - uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
              with:
                  toolchain: stable

            - name: Restore cache
              uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.run_id }}-zerv
                  restore-keys: |
                      cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
                      cargo-${{ runner.os }}-

            - name: Install zerv
              run: cargo install zerv || true

            - name: Debugging
              id: debugging
              run: |
                  which zerv

                  # Simple conditional to get the correct commit hash for both PR and push
                  echo "github.event.pull_request.head.sha: ${{ github.event.pull_request.head.sha }}"
                  echo "github.sha: ${{ github.sha }}"
                  latest_commit="${{ github.event.pull_request.head.sha || github.sha }}"
                  echo "Latest commit hash: $latest_commit"
                  echo "GitHub context type: ${{ github.event_name }}"
                  echo "Is PR? ${{ github.event_name == 'pull_request' && 'true' || 'false' }}"

            - name: Generate version
              id: get-version
              run: |
                  VERSION=$(zerv flow --bumped-branch "${{ github.head_ref || github.ref_name }}")
                  echo "Generated version: $VERSION"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Save cache
              uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
              if: always()
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                  key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.run_id }}-zerv
